<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <!--left-->
            <div id="social_nav" class="col-sm">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.facebook.com/StarWars"><img src="facebook_button.JPG"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/starwars/"><img src="instagram_button.JPG"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/starwars"><img src="twitter_button.JPG"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/user/starwars"><img src="youtube_button.JPG"></a>
                    </li> |
                    <li class="nav-item">
                        <a class="nav-link" href="https://starwarskids.com/" tabindex="-1"><img src="sw_kids_button.JPG"></a>
                    </li>
                </ul>
            </div>
        <!--center-->
            <div id="logo" class="col-sm">
                <a href="https://www.starwars.com/"><img src="sw_logo.JPG" class="rounded mx-auto d-block" width="255px" height="116px"></a>
            </div>
        <!--right-->
            <div id="search_bar" class="col-sm">
                <div class="input-group mb-3 justify-content-end">
                <input type="text" class="form-control" style= "background-color:#303030" placeholder="Search Star Wars" aria-label="Search Star Wars" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" style= "background-color:#303030" type="button" id="button-addon2">&#x1F50D</button>
                </div>
            </div>
        </div>
    </div>
    
    
    

<nav>
    <ul>
        <li><a href="https://www.starwars.com/news">NEWS + BLOG </a></li>
        <li><a href="https://www.starwars.com/video"> VIDEO</a></li>
        <li><a href="https://www.starwars.com/films"> FILMS</a></li>
        <li><a href=https://www.starwars.com/series""> SERIES</a></li>
        <li><a href="https://www.starwars.com/interactive"> INTERACTIVE</a></li>
        <li><a href="https://www.starwars.com/community"> COMMUNITY</a></li>
        <li><a href="https://www.starwars.com/databank"> DATABANK</a></li>
    </ul>
</nav>
</header>
<main>
    <h1><img src="h1.jpg" class="rounded mx-auto d-block" width="500px" height="50px"></h1>
    <section>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="carouselA.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="carouselB.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="carouselC.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="carouselD.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <div id="div1">
        <img src="div1_main.JPG" width="100%" height="600px">
    </div>
    <div id="div2">
        <a href="https://www.starwars.com/the-high-republic"><img src="div3_main.JPG"></a>
    </div>
    <h2>Latest News + Blog ></h2>
    <div id="div3">
        <div class="card mb-3">
            -<a href="https://www.starwars.com/news/vote-for-star-wars-in-the-2021-webby-awards"><img src="div3.jpg" class="card-img-top" width="400px" height="400px " alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">Vote for Star Wars in the 2021 Webby Awards!</h5>
                
            </div>
        </div>
    </div>
    <h3>Latest Video ></h3>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="banner"><img src="div7_banner.JPG" class= "rounded mx-auto d-block" width="1100px" height="110px"> </div>
</main>
<footer>
    <img src="footer_image.jpg" class="rounded mx-auto d-block"  alt="...">
</footer>
    





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
